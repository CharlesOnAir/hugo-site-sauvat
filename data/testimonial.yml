            "J’ai eu Charles en stage pendant 6 mois dans le groupe M6.  Charles reste aujourd’hui de loin mon meilleur stagiaire. Chaque mission donnée est comprise, réalisée parfaitement. Charles est aussi un passionné qui ne s’arrête pas uniquement à réaliser les tâches qui lui sont données. Il s’intéresse, s’implique et arrive à se rendre efficace sur des missions qui n’étaient pas les siennes au départ.  Charles est respectueux, ponctuel et il a également beaucoup d’humour. En soit, un très bon collègue de travail sur qui on peut compter.  Si j’avais eu la possibilité financière de le prendre en contrat, je l’aurai fait. Je recommande fortement." 

